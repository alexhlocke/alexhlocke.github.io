<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Write a Review</title>
  <link href="styles/reviewStyle.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
</head>

<body id="reviewBody">
    <div id="reviewIconDiv">
        <a class="reviewA">Cancel</a>
        <h3 class="reviewH3">Write a Review</h3>
        <a class="reviewA">Send</a>
    </div>

    <hr class="reviewHr">

    <div id="starDiv">
      <p id="starP">★ ★ ★ ★ ☆</p>
    </div>

    <hr class="reviewHr">

    <input placeholder="Title" id="reviewTitleInput">

    <hr class="reviewHr">

    <textarea  placeholder="Review (Optional)" id="reviewTextInput"></textarea>
</body>

</html>
